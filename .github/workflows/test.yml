name: Run Tests

on:
  push:
    paths-ignore:
      - "README.md"
      - "LICENSE"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      fhenix:
        image: ghcr.io/fhenixprotocol/localfhenix:v0.2.0-beta0
        ports:
          - 8545:8547 # RPC
          - 5000:3000 # Faucet
    env:
      SKIP_LOCAL_ENV: "true"
    strategy:
      matrix:
        node-version: [20.x, 18.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm install
      - name: test docker
        run: docker run -it --rm ghcr.io/fhenixprotocol/localfhenix:v0.2.0-beta0
      - name: Run Tests
        # wait for localfhenix to start
        run: pnpm test
      - name: Run ESLint
        run: pnpm lint
      - name: Run prettier
        run: pnpm prettier-ci

  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm install
      - name: Test Build
        run: pnpm build:dev
