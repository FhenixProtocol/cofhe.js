name: Run Tests

on: [push, pull_request]

jobs:

  test:
    runs-on: ubuntu-latest

    services:
      secret:
        image: ghcr.io/fhenixprotocol/fhenix-node-dev:v0.0.7-standalone
        ports:
          - 8545:8547 # RPC
          - 5000:3000 # Faucet

    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Install Dependencies
        run: pnpm install
      - name: Run Tests
        run: pnpm test
#      - name: Run ESLint
#        run: eslint . --ext .js,.jsx,.ts,.tsx

  test-build:
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - name: Use Node.js ${{ matrix.node-version }}
       uses: actions/setup-node@v3
       with:
         node-version: ${{ matrix.node-version }}
     - uses: pnpm/action-setup@v2
       with:
         version: 8
     - name: Install Dependencies
       run: pnpm install
     - name: Test Build
       run: pnpm build:dev